<!DOCTYPE html>
<html lang="es" class="no-js">

    <head>
        
        <meta charset="utf-8" />
        <title>TDTChannels WEB-EPG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
                
        <script language="JavaScript">
            function inicia(){
                var canal = decodeURI(document.URL.match('#xmltv=(.*),name=(.*)')[1]);
                var tabi = document.getElementsByClassName("fecha");
                tabi[0].style.backgroundColor="#212121";
                tabi[0].style.bordercolor="#212121";
                document.getElementById("l_canal").innerHTML = decodeURI(document.URL.match('#xmltv=(.*),name=(.*)')[2]);
                clonar(canal+'_0');
            }
        </script>

        <script language="JavaScript">
            function carga_epg(dia){
                var canal = decodeURI(document.URL.match('#xmltv=(.*),name=(.*)')[1])+'_'+dia;
                var tabi = document.getElementsByClassName("fecha");
                for (t=0; t<3; t++){
                    tabi[t].style.backgroundColor="#424242";
                    tabi[t].style.bordercolor="#fff";
                } 
                tabi[dia].style.backgroundColor="#212121";
                tabi[dia].style.bordercolor="#424242"; 

                clonar(canal);
            }
        </script>

        <script language="JavaScript">
            function clonar(div_orig){
                var original = document.getElementById(div_orig);
                var clonado = original.cloneNode(true);
                document.getElementById("out").remove();
                clonado.id = "out";
                original.parentNode.appendChild(clonado);
                document.getElementById("out").style.display="block";
            }
        </script>
    
    </head>

    <body style="background-color:#424242" onload="inicia()">
        <main>
            <div class="wrapper-grupo">
                <div class="box-grupo">
                    <b id="l_canal"></b>
                </div>
            </div>

		<div id="out"></div>
            
		<div class="tab-dia">
			<a class="fecha" onclick=carga_epg(0)>mi√©, 15 abr</a>
			<a class="fecha" onclick=carga_epg(1)>jue, 16 abr</a>
			<a class="fecha" onclick=carga_epg(2)>vie, 17 abr</a>
		</div>
        </main>
    </body>
</html>
